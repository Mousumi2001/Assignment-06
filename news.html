<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BD News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- icon link  -->
    <script src="https://kit.fontawesome.com/975d84b6b0.js" crossorigin="anonymous"></script>
    <style>
        .style {
            list-style-type: none;
        }
    </style>
</head>

<body class="bg-white">
    <header class="container  container-xs-0">
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-primary">BDNews</a>
                <form class="d-flex " role="search">
                    <a href="" class="me-4 text-decoration-none text-dark">News</a>
                    <!-- <a href="" class="me-4 text-decoration-none text-dark">Blogs</a> -->

                    <!--dropdown question ans: -->
                    <a class="text-decoration-none text-dark fw-semibold" href="another-page.html">Blog Page</a>
                </form>
            </div>
        </nav>

        <!-- ul list  -->
        <section>
            <div class="users-container">
                <ul class="d-flex row-xs-2 justify-content-between p-3 fw-bold " id="users-list">

                </ul>
            </div>
        </section>
    </header>
    <main class="container mt-5">

        <!-- cards -->
        <section>
            <div id="card" class="card mb-5 " style="max-width: 100%;">

            </div>
        </section>

        <!-- modal container  -->
        <section>
            <!-- Button trigger modal -->
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch
            </button> -->

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"

    <script src="js/news.js"></script>
